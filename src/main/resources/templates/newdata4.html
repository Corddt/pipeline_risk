        <style>
            p{
              font-size: 350%;
              font-family: Arial, sans-serif;
              font-weight: bold;
              text-align: center;
              margin-top: 4vh;
              
            }
      
            .container {
                display: flex;
                background-color:rgb(198, 255, 255);
                box-shadow: 10px 5px 5px lightgrey; 
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                margin-left: -30%;
                margin-right: 30%;
                width:140vh;
                margin-bottom: 3%;
                margin-top: 3%;
                padding: 50px 0;
                border-radius: 10px;
                
            }

            .container2 {
                display: flex;
                flex-direction: column;
                justify-content: center; 
                align-items: center;
                margin-bottom: 5%;
                margin-top: 5%;
                width: 100%;
                box-sizing: border-box;
                gap: 3vh;
            }

            .button {
                background-color: rgb(198, 255, 255); 
                border: none;
                color: white;
                padding: 16px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 20px;
                margin: 10px 10px;
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
                cursor: pointer;
                background-color: rgb(198, 255, 255); 
                color: black; 
                border: 2px solid #008997;
                height: 6%;
                width: 80%;
            }

            .button:hover {
                background-color: #008997;
                color: white;
            }

            .button:active {
                background-color: #0367a6;
                box-shadow: 0 5px #666;
                transform: translateY(4px);
            }
            .button span {
                cursor: pointer;
                display: inline-block;
                position: relative;
                transition: 0.5s;
            }

            .button span:after {
                content: '»';
                position: absolute;
                opacity: 0;
                top: 0;
                right: -20px;
                transition: 0.5s;
            }

            .button:hover span {
                padding-right: 25px;
            }

            .button:hover span:after {
                opacity: 1;
                right: 0;
            }

            .text {
              font-size: 30px;
              margin-top: 30px;
            }
    
            .rows{
                display: flex;
                flex-direction: row;
                margin-top: 5%;
                margin-left: 15%;
                margin-right: 15%;
                align-items: center;
                gap: 1vh;
            }
            .question {
                position: relative;
                font-weight: bold;
                font-size: 140%;
                margin-left: 15%;
                word-wrap: break-word; /* 允许在单词内部换行 */
                overflow-wrap: break-word; /* 与 word-wrap 作用相同，是较新的属性名 */
            }
            .option{
                font-size-adjust: 1;
                font-weight: bold;
                font-size: 2vh;
                flex-grow: 1;
                
            }
            .back_button {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: #4CAF50;
                border: none;
                color: white;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                padding: 10px 24px;
                border-radius: 4px;
                font-weight: bold;
            }
      
          </style>
    </head>

        function toggleDiv(a) {
            var div = document.getElementById(a);

            if (div.style.display === "none") {
                div.style.display = "block";
            } else {
                div.style.display = "none";
            }
        }

        function openPage(x) {
              window.open(x, "_self");
        }

        function opendivs(x) {
          var div = document.getElementById(x);
          if (div.style.display === "none") {
            div.style.display = "block";
          } else {
            div.style.display = "none";
          }
        }

    </script>

        <script type="text/javascript">
            $(document).ready(function() {
                $(".c-header_title .c-header_lib").each(function() {
                    var tag = $(this);
                    $this = $(this);
                    console.log($this);
                    console.log($this.children());
                    if ($this.children()[0] && $this.children()[0].href == String(window.location)) {

                        tag.addClass('c-header_lib--active');
                    }
                    $this.children('.c-header_lib_ul').children('li').each(function() {
                        var href = $(this).children('a').attr('href');
                        if (href && href != 'http://' && String(window.location).indexOf(href) >= 0) {
                            console.log($(this).children('a').attr('href'));
                            console.log($(this).children('a')[0].href);
                            console.log($(this).children('a')[0]);
                            tag.addClass('c-header_lib--active');
                        }
                    })

                });
                $(".research").hover(function() {
                    var count = $(this).children('ul').children('li').length;
                    $(this).children('.researchList').css('height', 42 * count);
                },
                function() {
                    $(this).children('.researchList').css('height', '0px');
                });
            });
        </script>

        <div class="container2">
            <button class="button" onclick="opendivs(1)">一、设计施工控制</button>
            <form id=1 style="display: none">
           
                <div class="container" style="background-color: #a8e16f;">
                    <label class="question">1.1.设计控制</label>
                </div>
                
                <div class="container">
                    <label class="question">1.1.1.设计单位和人员的资质</label>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-1-1" value=0> 
                        <label class="option">设计单位或人员不具备与管道类别相应的设计资质</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-1-1" value=1> 
                        <label class="option">设计单位和人员具备与管道类别相应的设计资质</label>
                    </div>
                </div>
        
                <div class="container">
                    <label class="question">1.1.2.设计标准规范</label>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-1-2" value=0> 
                        <label class="option">未按标准规范设计或采用当时已经作废的设计标准规范</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-1-2" value=0.5> 
                        <label class="option">采用当时有效的旧版本管道设计标准规范</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-1-2" value=1> 
                        <label class="option">采用现行标准规范</label>
                    </div>
                </div>
        
                <div class="container">
                    <label class="question">1.1.3.设计文件审批</label>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-1-3" value=0> 
                        <label class="option">设计文件未经过审批</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-1-3" value=1> 
                        <label class="option">设计文件经过专人严格审批</label>
                    </div>
                </div>
        
                <div class="container">
                    <label class="question">1.1.4.危险识别</label>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-1-4" value=0> 
                        <label class="option">没有事先制订设计方案，未进行危险识别分析</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-1-4" value=1> 
                        <label class="option">设计方案不严密，由无资质的单位和人员进行危险识别分析</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-1-4" value=2> 
                        <label class="option">完全按设计规范制定设计方案，进行了严格的危险识别分析</label>
                    </div>
                </div>
        
                <div class="container" style="background-color: #a8e16f;">
                    <label class="question">1.2.管道元件控制</label>
                </div>
        
                <div class="container">
                    <label class="question">1.2.1.管道元件制造单位的资质</label>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-2-1" value=0> 
                        <label class="option">管道元件制造单位不具备制造资质</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-2-1" value=1> 
                        <label class="option">管道元件制造单位具备制造资质</label>
                    </div>
                </div>
        
                <div class="container">
                    <label class="question">1.2.2.管道元件质量证明文件</label>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-2-2" value=0> 
                        <label class="option">无管道元件质量证明文件</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-2-2" value=1> 
                        <label class="option">管道元件质量证明文件齐全</label>
                    </div>
                </div>
        
                <div class="container">
                    <label class="question">1.2.3.管道元件进货检验</label>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-2-3" value=0> 
                        <label class="option">未进行进货检验</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-2-3" value=0> 
                        <label class="option">进货检验不合格</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-2-3" value=1> 
                        <label class="option">进货检验合格</label>
                    </div>
                </div>
        
                <div class="container">
                    <label class="question">1.2.4.管道元件储存与搬运</label>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-2-4" value=0> 
                        <label class="option">储存与搬运过程中管道元件受到严重的损坏，影响其安全性能</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-2-4" value=0.5> 
                        <label class="option">储存与搬运过程中管道元件受到一定程度的损坏，但不影响其安全性能</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-2-4" value=1> 
                        <label class="option">储存与搬运过程中管道元件无损坏</label>
                    </div>
                </div>
        
                <div class="container" style="background-color: #a8e16f;">
                    <label class="question">1.3.安装及验收</label>
                </div>
        
                <div class="container">
                    <label class="question">1.3.1.安装单位资质</label>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-1" value=0> 
                        <label class="option">安装单位不具备与管道类别相应的安装资质</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-1" value=0.5> 
                        <label class="option">安装单位具备与管道类别相应的安装资质，但经验不足</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-1" value=1> 
                        <label class="option">安装单位具备与管道类别相应的安装资质，经验丰富</label>
                    </div>
                </div>
        
                <div class="container">
                    <label class="question">1.3.2.项目管理</label>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-2" value=0> 
                        <label class="option">未实现严格的项目管理</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-2" value=1> 
                        <label class="option">实现严格的项目管理</label>
                    </div>
                </div>
        
                <div class="container">
                    <label class="question">1.3.3.施工指导</label>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-3" value=0> 
                        <label class="option">未由经验丰富的设计代表现场指导施工</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-3" value=1> 
                        <label class="option">由经验丰富的设计代表现场指导施工</label>
                    </div>
                </div>
        
                <div class="container">
                    <label class="question">1.3.4.例会</label>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-4" value=0> 
                        <label class="option">未做到每天召开例会、及时发现施工中的问题并立即处理</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-4" value=1> 
                        <label class="option">每天召开例会、及时发现施工中的问题并立即处理</label>
                    </div>
                </div>
        
                <div class="container">
                    <label class="question">1.3.5.施工质量控制</label>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-5" value=0> 
                        <label class="option">未在施工过程中实行严格的质量控制</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-5" value=1> 
                        <label class="option">在施工过程中实行严格的质量控制</label>
                    </div>
                </div>
        
                <div class="container">
                    <label class="question">1.3.6.管道元件预处理</label>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-6" value=0> 
                        <label class="option">管道元件表面有可见的油渍和污垢，或者有附着不牢的氧化皮、铁锈和涂料涂层等附着物</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-6" value=0.5> 
                        <label class="option">管道元件表面无可见的油渍和污垢，并且没有附着不牢的氧化皮、铁锈和涂料涂层等附着物</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-6" value=1> 
                        <label class="option">管道元件表面无可见的油渍、污垢、氧化皮、铁锈和涂料涂层等附着物，表面显示均匀金属光泽</label>
                    </div>
                </div>
        
                <div class="container">
                    <label class="question">1.3.7.材料误用、混用状况</label>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-7" value=0> 
                        <label class="option">存在材料误用、混用</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-7" value=1> 
                        <label class="option">不存在材料误用、混用</label>
                    </div>
                </div>
        
                <div class="container">
                    <label class="question">1.3.8.开槽控制</label>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-8" value=0> 
                        <label class="option">未进行开槽控制</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-8" value=0> 
                        <label class="option">开槽不满足相应标准规范的要求</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-8" value=1> 
                        <label class="option">开槽满足相应标准规范的要求</label>
                    </div>
                </div>
        
                <div class="container">
                    <label class="question">1.3.9.焊接操作人员资质</label>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-9" value=0> 
                        <label class="option">焊接操作人员无相应资质</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-9" value=1> 
                        <label class="option">焊接操作人员有相应的资质</label>
                    </div>
                </div>
        
                <div class="container">
                    <label class="question">1.3.10.焊接工艺程序及焊接工艺评定记录</label>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-10" value=0> 
                        <label class="option">没有焊接工艺程序及焊接工艺评定记录</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-10" value=1> 
                        <label class="option">有焊接工艺程序，但无相应的焊接工艺评定记录</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-10" value=1> 
                        <label class="option">焊接工艺程序和焊接工艺评定记录齐全</label>
                    </div>
                </div>
        
                <div class="container">
                    <label class="question">1.3.11.焊接检测</label>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-11" value=0> 
                        <label class="option">检测单位或人员不具备检测资质</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-11" value=0> 
                        <label class="option">检测单位或人员具备检测资质，但未按照JB／T 4730进行检测</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-11" value=1> 
                        <label class="option">检测单位或人员具备检测资质，并且严格按照JB／T 4730进行检测</label>
                    </div>
                </div>
        
                <div class="container">
                    <label class="question">1.3.12.焊接质量</label>
                    <div class="rows">
                        <input type="radio" name="bzaqdf-1-3-12" value="S=100"> 
                        <label class="option">焊缝含有不能通过按照GB／T 19624进行的安全评定的缺陷</label>
                    </div>

                    var input = document.createElement('input');

                    input.type = 'text';
                    input.id = 'bzaqdf-1-3-14-1-3-input';
                
                    input.addEventListener('input', function() {
                        var y = parseFloat(input.value);

                        if(y>10){

                        var p2=parseFloat(input2.value);
