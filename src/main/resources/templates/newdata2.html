        <style>
            p{
              font-size: 350%;
              font-family: Arial, sans-serif;
              font-weight: bold;
              text-align: center;
              margin-top: 4vh;
              
            }
      
            .container {
                display: flex;
                background-color:rgb(198, 255, 255);
                box-shadow: 10px 5px 5px lightgrey; 
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                margin-left: -30%;
                margin-right: 30%;
                width:140vh;
                margin-bottom: 3%;
                margin-top: 3%;
                padding: 50px 0;
                border-radius: 10px;
                
            }

            .container2 {
                display: flex;
                flex-direction: column;
                justify-content: center; 
                align-items: center;
                margin-bottom: 6%;
                margin-top: 6%;
                width: 100%;
                box-sizing: border-box;
                gap: 3vh;
            }

            .button {
                background-color: rgb(198, 255, 255); 
                border: none;
                color: white;
                padding: 16px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 20px;
                margin: 20px 20px;
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
                cursor: pointer;
                background-color: rgb(198, 255, 255); 
                color: black; 
                border: 2px solid #008997;
                height: 6%;
                width: 80%;
            }

            .button:hover {
                background-color: #008997;
                color: white;
            }

            .button:active {
                background-color: #0367a6;
                box-shadow: 0 5px #666;
                transform: translateY(4px);
            }
            .button span {
                cursor: pointer;
                display: inline-block;
                position: relative;
                transition: 0.5s;
            }

            .button span:after {
                content: '»';
                position: absolute;
                opacity: 0;
                top: 0;
                right: -20px;
                transition: 0.5s;
            }

            .button:hover span {
                padding-right: 25px;
            }

            .button:hover span:after {
                opacity: 1;
                right: 0;
            }

            .text {
              font-size: 30px;
              margin-top: 30px;
            }
    
            .rows{
                display: flex;
                flex-direction: row;
                margin-top: 5%;
                margin-left: 15%;
                margin-right: 15%;
                align-items: center;
                gap: 1vh;
                
            }
            .question {
                position: relative;
                font-weight: bold;
                font-size: 140%;
                margin-left: 15%;
                word-wrap: break-word; /* 允许在单词内部换行 */
                overflow-wrap: break-word; /* 与 word-wrap 作用相同，是较新的属性名 */
            }
            .option{
                font-size-adjust: 1;
                font-weight: bold;
                font-size: 2vh;
                flex-grow: 1;
                
            }
            .back_button {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: #4CAF50;
                border: none;
                color: white;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                padding: 10px 24px;
                border-radius: 4px;
                font-weight: bold;
            }
      
          </style>
    </head>

        function toggleDiv(a) {
            var div = document.getElementById(a);

            if (div.style.display === "none") {
                div.style.display = "block";
            } else {
                div.style.display = "none";
            }
        }

        function openPage(x) {
              window.open(x, "_self");
        }

        function opendivs(x) {
          var div = document.getElementById(x);
          if (div.style.display === "none") {
            div.style.display = "block";
          } else {
            div.style.display = "none";
          }
        }

    </script>

        <script type="text/javascript">
            $(document).ready(function() {
                $(".c-header_title .c-header_lib").each(function() {
                    var tag = $(this);
                    $this = $(this);
                    console.log($this);
                    console.log($this.children());

                        var href = $(this).children('a').attr('href');
                        if (href && href != 'http://' && String(window.location).indexOf(href) >= 0) {
                            console.log($(this).children('a').attr('href'));
                            console.log($(this).children('a')[0].href);
                            console.log($(this).children('a')[0]);
                            tag.addClass('c-header_lib--active');
                        }
                    })

                });
                $(".research").hover(function() {
                    var count = $(this).children('ul').children('li').length;
                    $(this).children('.researchList').css('height', 42 * count);
                },
                function() {
                    $(this).children('.researchList').css('height', '0px');

            });

        <div class="container2">
            <button class="button" onclick="opendivs(1)">一、大气腐蚀</button>
            <form id=1 style="display: none">
                <div class="container">
                    <label class="question">1.1.管道铺设类型</label>
                    <div class="rows">
                        <input type="radio" name="fsdf-1-1" value=10> 
                        <label class="option">埋地段</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="fsdf-1-1" value="none"> 
                        <label class="option">跨越段</label>
                    </div>
                </div>
                <div id="fsdf-1-1-2"  style="display: none;">
        
                    <div class="container">
                        <label class="question">1.1.1.跨越段的位置特点</label>
                        <div class="rows" >
                            <input type="radio" name="fsdf-1-1-1" value=0> 
                            <label class="option">位于水与空气的界面</label>
            
                            <input type="radio" name="fsdf-1-1-1" value=1> 
                            <label class="option">位于土壤与空气界面</label>
            
                            <input type="radio" name="fsdf-1-1-1" value=2> 
                            <label class="option">位于空气中</label>
                        </div>
                    </div>
        
                    <div class="container">
                        <label class="question">1.1.2.跨越段的结构特点</label>
                        <div class="rows" >
                            <input type="radio" name="fsdf-1-1-2" value=0> 
                            <label class="option">加装套管</label>
            
                            <input type="radio" name="fsdf-1-1-2" value=0.5> 
                            <label class="option">存在支撑或吊架</label>
            
                            <input type="radio" name="fsdf-1-1-2" value=1> 
                            <label class="option">无上述情况</label>
                        </div>
                    </div>
                    <div class="container">
                        <label class="question">1.1.3.大气腐蚀性</label>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-3" value=0> 
                            <label class="option">未进行大气腐蚀性调查</label>
                        </div>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-3" value=0> 
                            <label class="option">是海洋气候，并且含化学品</label>
                        </div>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-3" value=1> 
                            <label class="option">是工业大气或一般大气，含化学品，并且湿度高</label>
                        </div>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-3" value=1.5> 
                            <label class="option">是海洋气候并且不含化学品</label>
                        </div>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-3" value=2> 
                            <label class="option">是工业大气或一般大气，不含化学品，并且湿度高、温度高</label>
                        </div>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-3" value=2.5> 
                            <label class="option">是工业大气或一般大气，含化学品，并且湿度低</label>
                        </div>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-3" value=3> 
                            <label class="option">是工业大气或一般大气，不含化学品，并且湿度低、温度低</label>
                        </div>
                        
                    </div>
                    <div class="container">
                        <label class="question">1.1.4.大气腐蚀防腐层的适用性</label>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-4" value=0 id="fsdf-1-1-4"> 
                            <label class="option">无大气腐蚀防腐层</label>
                        </div>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-4" value=0> 
                            <label class="option">大气腐蚀防腐层不适合管道区段所处环境</label>
                        </div>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-4" value=0.5> 
                            <label class="option">大气腐蚀防腐层不是专门为管道区段所处环境设计的</label>
                        </div>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-4" value=1 > 
                            <label class="option">大气腐蚀防腐层是适应管道区段所处环境的防腐层</label>
                        </div>
                        
                    </div>
                    <div class="container">
        
                        <label class="question">1.1.5.大气腐蚀防腐层的施工质量</label>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-5" value=0 id="fsdf-1-1-5"> 
                            <label class="option">无大气腐蚀防腐层</label>
                        </div>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-5" value=0> 
                            <label class="option">施工步骤疏漏，没有进行环境控制</label>
                        </div>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-5" value=0.5> 
                            <label class="option">施工步骤齐全，但操作不规范</label>
                        </div>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-5" value=0.8> 
                            <label class="option">施工步骤齐全，操作较规范，但没有正规的质量控制程序</label>
                        </div>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-5" value=1 > 
                            <label class="option">有详细的规范说明，采用适当的质量控制系统</label>
                        </div>
                        
                    </div>
                    <div class="container">
        
                        <label class="question">1.1.6.大气腐蚀防腐层的日常检查</label>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-6" value=0 id="fsdf-1-1-6"> 
                            <label class="option">无大气腐蚀防腐层</label>
                        </div>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-6" value=0> 
                            <label class="option">施工步骤疏漏，没有进行环境控制</label>
                        </div>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-6" value=0.5> 
                            <label class="option">施工步骤齐全，但操作不规范</label>
                        </div>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-6" value=0.8> 
                            <label class="option">施工步骤齐全，操作较规范，但没有正规的质量控制程序</label>
                        </div>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-6" value=1> 
                            <label class="option">有详细的规范说明，采用适当的质量控制系统</label>
                        </div>
                        
                    </div>
                    <div class="container">
        
                        <label class="question">1.1.7.大气腐蚀防腐层的修补更换</label>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-7" value=0 id="fsdf-1-1-7"> 
                            <label class="option">无大气腐蚀防腐层</label>
                        </div>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-7" value=0> 
                            <label class="option">不修补、更换损坏的大气腐蚀防腐层</label>
                        </div>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-7" value=0.5> 
                            <label class="option">不坚持报告和修复缺陷</label>
                        </div>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-7" value=0.8> 
                            <label class="option">不正式报告缺陷，仅在方便的时候才进行修复</label>
                        </div>
                        <div class="rows">
                            <input type="radio" name="fsdf-1-1-7" value=1> 
                            <label class="option">立即报告缺陷，并有文件记录安排修复时间，按照时间安排和规范进行修复</label>
                        </div>
                        <script>
                            const noCorrosionLayerRadio = document.getElementById('fsdf-1-1-4');
                            const radio1 = document.getElementById('fsdf-1-1-5');
                            const radio2 = document.getElementById('fsdf-1-1-6');
                            const radio3 = document.getElementById('fsdf-1-1-7');
                    
                            noCorrosionLayerRadio.addEventListener('change', function() {
                            if (noCorrosionLayerRadio.checked) {
                                radio1.checked = true;
                                radio2.checked = true;
                                radio3.checked = true;
                            }
                            });
                        </script>  
                    </div>     
                </div>
                <script>
                    var dsfph_ms_1_1Radios = document.getElementsByName("fsdf-1-1");
                    var dsfph_ms_1_2Radios = document.querySelectorAll("#fsdf-1-1-2 input[type='radio']");
        
                    for (var i = 0; i < dsfph_ms_1_1Radios.length; i++) {
                        dsfph_ms_1_1Radios[i].addEventListener("click", function() {
                            if (this.value === "none") {
                                document.getElementById("fsdf-1-1-2").style.display = "block";
                            } else {
                                document.getElementById("fsdf-1-1-2").style.display = "none";
                                for (var j = 0; j < dsfph_ms_1_2Radios.length; j++) {
                                    dsfph_ms_1_2Radios[j].checked = false;
                                }
                            }
                        });
                    }
                </script>
                
            </form>
        
            <button class="button" onclick="opendivs(2)">二、内腐蚀</button>
            <form id=2 style="display: none">
        
                <div class="container" style="background-color: #a8e16f;">
                    <label class="question">2.1.输气管道</label>
                </div> 
        
                <div class="container">
                    <label class="question">2.1.1.含水量</label>
                    <div class="rows">
                        <input type="radio" name="fsdf-2-1-1" value=0> 
                        <label class="option">有凝析水</label>
        
                        <input type="radio" name="fsdf-2-1-1" value=0> 
                        <label class="option">运行过程中有可能产生凝析水</label>
        
                        <input type="radio" name="fsdf-2-1-1" value=3> 
                        <label class="option">无凝析水</label>
                    </div>
                </div> 
        
                <div class="container">
                    <label class="question">2.1.2.二氧化碳分压</label>
                    <div class="rows">
                        <input type="radio" name="fsdf-2-1-2" value=0> 
                        <label class="option">＞0．21 MPa</label>
        
                        <input type="radio" name="fsdf-2-1-2" value=1> 
                        <label class="option">[0．021 MPa，0．21 MPa]</label>
        
                        <input type="radio" name="fsdf-2-1-2" value=2> 
                        <label class="option">＜0．021 MPa</label>
                    </div>
                </div> 
        
                <div class="container">
                    <label class="question">2.1.3.硫化氢含量</label>
                    <div class="rows">
                        <input type="radio" name="fsdf-2-1-3" value=0> 
                        <label class="option">硫化氢含量＞20 mg／m³</label>
        
                        <input type="radio" name="fsdf-2-1-3" value=2> 
                        <label class="option">硫化氢含量≤20 mg／m³</label>
                    </div>
                </div> 
        
                <div class="container">
                    <label class="question">2.1.4.介质流速</label>
                    <div class="rows">
                        <input type="radio" name="fsdf-2-1-4" value=0> 
                        <label class="option">介质流速＜3 m／s</label>
        
                        <input type="radio" name="fsdf-2-1-4" value=1> 
                        <label class="option">介质流速≥3 m／s</label>
                    </div>
                </div> 
        
                <div class="container">
                    <label class="question">2.1.5.内防腐措施</label>
                    <div class="rows">
                        <input type="radio" name="fsdf-2-1-5" value=0> 
                        <label class="option">无内防腐措施</label>
        
                        <input type="radio" name="fsdf-2-1-5" value=0.5> 
                        <label class="option">采用内腐蚀监测</label>
        
                        <input type="radio" name="fsdf-2-1-5" value=1> 
                        <label class="option">定期清管</label>
        
                        <input type="radio" name="fsdf-2-1-5" value=1.5> 
                        <label class="option">注入缓蚀剂</label>
                    </div>
                    <div class="rows">
                        <input type="radio" name="fsdf-2-1-5" value=2> 
                        <label class="option">采用防腐内覆盖层</label>
        
                        <input type="radio" name="fsdf-2-1-5" value=3> 
                        <label class="option">采用上述两种或两种以上的措施</label>
        
                        <input type="radio" name="fsdf-2-1-5" value=3> 
                        <label class="option">不需要采取措施</label>
                    </div>
                </div>
        
                <div class="container">
                    <label class="question">2.1.6.内检测周期</label>
                    <div class="rows">
                        <input type="radio" name="fsdf-2-1-6" value=0 id="fsdf-2-1-6-1"> 
                        <label class="option">未进行内检测</label>
        
                        <input type="radio" name="fsdf-2-1-6" value=0>
